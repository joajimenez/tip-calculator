<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tips Calculator</title>
  </head>
  <body>
    <div id="main-container">
      <h1 id="title">TIP.calc</h1>
      <div id="content-container">
        <div id="bill-amount-container">
          <input
            type="number"
            id="bill-amount-input"
            class="input-box"
            title="bill-amount"
            value="1248.72"
            placeholder="1,248.72"
          />

          <h3>BILL AMOUNT</h3>
        </div>
        <div id="percentage-tip-container">
          <input
            type="number"
            id="percentage-tip-input"
            class="input-box"
            title="percentage"
            placeholder="10"
            value="10"
          />
        </div>
        <h3>TIP PERCENTAGE (%)</h3>
        <div id="tip-amount-display-container">
          <div id="tip-amount-display" type="number">$124.8</div>
          <hr />
          <h3>TIP AMOUNT</h3>
        </div>
        <div id="total-amount-display-container">
          <div id="total-amount-display" type="number" title="display">
            $1,373.52
          </div>
          <hr />
          <h3>TOTAL</h3>
        </div>
        <button id="calculate-btn">CALCULATE</button>
      </div>
    </div>
    <script src="/scipt.js"></script>
  </body>
</html>
